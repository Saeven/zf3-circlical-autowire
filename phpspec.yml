suites:
    CirclicalAutoWire:
        namespace: CirclicalAutoWire
        spec_prefix: Spec
        src_path: src
        spec_path: bundle
bootstrap: bundle/Spec/CirclicalAutoWire/bootstrap.php
extensions:
  PhpSpecCodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
    output:
      html: build/coverage
      clover: build/coverage.xml
    whitelist:
     - src